{%extends 'base.html'%} {% load bootstrap3 %} {% block content %} {{ block.super}}
<!-- Looping through photos   -->
{% for grams_item in grams %}
<!--Display photos Image images  -->

  <div class="card" style="width: 20rem;">
    {%if grams_item.post_image %}

{% empty %}

</div>
{% endblock %}
