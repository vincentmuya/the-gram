{%extends 'base.html'%} {% load bootstrap3 %}
{% block content %}
<head>
  <style media="screen">
  .Instagram-card-user-image{
  border-radius: 50%;
  width: 120px;
  height: 120px;
  vertical-align: middle;
  }
  </style>
</head>
<br>
<br>
<br>
<br>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save changes</button>
  </form>
<div class="row">
{% for gram_item in gram %}
<div class="col-md-4">
</div>
<div class="col-md-8">
  <img src="{{ gram_item.profile_image.url}}"class="Instagram-card-user-image">
<h3>{{ gram_item.user_name }}</h3>
<h3>{{ gram_item.bio }}</h3>
<button type="button" name="button"><a href="{%url 'edit-profile'%}">Edit Profile</a></button>
</div>
</div>
<hr>

<div class="row">
<div class="col-md-3">
  <div class="card" style="width: 20rem;">
    {%for img in image %}
    <img src="{{img.post_image.url}}" alt="" height=150px>
</div>
</div>
{% endfor %}
</div>
</div>
{% endfor %}
{% endblock %}
