{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{post.post_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{post.caption}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{article.post| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
     <p>{{post.user.user_name}}</p>
   </div>

 </div>

 {% endblock %}
